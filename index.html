<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>API Data Fetcher</h1>
    <div id="controls">
        <button id="download-json">Download JSON</button>
        <button id="download-csv">Download CSV</button>
        <button id="print-console">Print to Console</button>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Type</th>
                <th>Participants</th>
                <th>Price</th>
                <th>Link</th>
                <th>Key</th>
                <th>Accessibility</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
